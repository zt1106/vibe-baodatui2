<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <!-- 金色渐变（文本填充） -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff7cc"/>
      <stop offset="45%" stop-color="#ffd657"/>
      <stop offset="100%" stop-color="#cfa33d"/>
    </linearGradient>

    <!-- 红丝带渐变（拱形底纹） -->
    <linearGradient id="ribbonGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff5a5a"/>
      <stop offset="100%" stop-color="#b10a0a"/>
    </linearGradient>

    <!-- 投影 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 轻微光晕（用于花色） -->
    <filter id="suitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 文字路径：拱形（更圆润的弧度可下调中间控制点的 y 值） -->
    <path id="archPath" d="M 180 420 C 460 120, 740 120, 1020 420" fill="none"/>
  </defs>

  <!-- 背景稍微来点深色，方便在浅色界面叠加（可移除） -->
  <rect x="0" y="0" width="1200" height="600" fill="#0d0e11"/>

  <!-- 拱形丝带底纹（突出扑克牌主题的红色调） -->
  <use xlink:href="#archPath" stroke="url(#ribbonGradient)" stroke-width="42" stroke-linecap="round" filter="url(#dropShadow)"/>

  <!-- 装饰：左右两侧的扑克牌花色 -->
  <g filter="url(#suitGlow)">
    <!-- 左侧 -->
    <text x="140" y="395" font-size="70" font-family="Georgia, 'Times New Roman', serif" fill="#111">♣</text>
    <text x="120" y="350" font-size="76" font-family="Georgia, 'Times New Roman', serif" fill="#e01414">♥</text>
    <text x="180" y="330" font-size="64" font-family="Georgia, 'Times New Roman', serif" fill="#111">♠</text>
    <text x="200" y="370" font-size="60" font-family="Georgia, 'Times New Roman', serif" fill="#e01414">♦</text>
    <!-- 右侧 -->
    <text x="1000" y="330" font-size="64" font-family="Georgia, 'Times New Roman', serif" fill="#111">♠</text>
    <text x="1045" y="360" font-size="70" font-family="Georgia, 'Times New Roman', serif" fill="#e01414">♦</text>
    <text x="1070" y="395" font-size="76" font-family="Georgia, 'Times New Roman', serif" fill="#111">♣</text>
    <text x="1110" y="350" font-size="70" font-family="Georgia, 'Times New Roman', serif" fill="#e01414">♥</text>
  </g>

  <!-- 金色立体文字：抱大腿（沿拱形路径） -->
  <text
    font-size="180"
    font-weight="900"
    letter-spacing="10"
    text-anchor="middle"
    fill="url(#goldGradient)"
    stroke="#2b1b00"
    stroke-width="10"
    paint-order="stroke fill"
    filter="url(#dropShadow)"
    font-family="'Nunito Sans', 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif">
    <textPath href="#archPath" startOffset="50%">抱大腿</textPath>
  </text>

  <!-- 高光闪点（更有“赌场/筹码灯”感觉） -->
  <g opacity="0.9">
    <circle cx="600" cy="180" r="3" fill="#fff"/>
    <circle cx="560" cy="210" r="2.5" fill="#fff"/>
    <circle cx="640" cy="205" r="2.5" fill="#fff"/>
  </g>

</svg>
